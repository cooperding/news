<form action="{:U('Admin/Api/insert')}" class="form_dogocms" method="post" enctype="multipart/form-data">
    <div class="division">
        <table>
            <tbody>
                <tr>
                    <th>名称：</th>
                    <td><input type="text" name="title" value="{$data.title}" data-options="required:true" class="easyui-validatebox"/><span class="red">*</span></td>
                </tr>
                <tr>
                    <th>状态：</th>
                    <td><html:radio name="status" radios="status" checked="20" /></td>
            </tr>

            <tr>
                <th>备注：</th>
                <td><textarea name="remark" rows="3" cols="30">{$data.remark}</textarea></td>
            </tr>
            </tbody>
        </table>
    </div>
</form>
