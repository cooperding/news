<table id="treegrid_documentlist{$sort_id}">

</table>

<script>
    $(function() {
        var classId = 'documentlist{$sort_id}';
        var urljson = '{:U("Admin/Document/jsonListTree",array("sort_id"=>$sort_id,"type"=>"true"))}';
        var hrefadd = '{:U("Admin/Document/addDocument",array("sort_id"=>$sort_id))}';
        var hrefedit = '{:U("Admin/Document/editDocument")}';
        var hrefcancel = '{:U("Admin/Document/deleteDocument")}';
        openTreeGrid(classId, urljson, hrefadd, hrefedit, hrefcancel);
        $('#treegrid_' + classId).treegrid({
            columns: [[
                    {field: 'id', title: 'ID', width: 50, align: 'center'},
                    {field: 'text', title: '手册分类名称', width: 200},
                    {field: 'status', title: '状态', width: 50},
                    //{field:'parent_id',title:'parent_id',width:200},
                    {
                        field: 'action',
                        title: '操作',
                        width: 50,
                        formatter: function(value, row, index) {
                            return '<img class="btn_do" src="__PUBLIC__/Easyui/themes/icons/pencil.png" onclick="ding_edit(\'' + hrefedit + '?id=' + row.id + '\',\'' + classId + '\')"  title="编辑"/>&nbsp;\n\
<img class="btn_do" src="__PUBLIC__/Easyui/themes/icons/cancel.png" onclick="ding_cancel(\'' + row.id + '\',\'' + hrefcancel + '\',\'' + classId + '\')" title=" 删除"/>&nbsp;';
                        }
                    }
                ]]
        });
    });
</script>
