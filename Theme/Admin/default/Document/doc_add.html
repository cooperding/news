<form action="{:U('Admin/Document/insertDocument')}" class="form_dogocms" method="post">
    <input type="hidden" name="sort_id" value="{$sort_id}"/>
    <div class="division">
        <table>
            <tbody>
                <tr>
                    <th>分类名称：</th>
                    <td><input type="text" name="text" value="{$data.text}" data-options="required:true" class="easyui-validatebox"/><span class="red">*</span></td>
                </tr>
                <tr>
                    <th>上级分组名：</th>
                    <td><input name="parent_id" id="combotree" class="easyui-combotree combotree" data-options="url:'{:U('Admin/Document/jsonListSortTree',array('sort_id'=>$sort_id))}',required:true"  value="0"  style="width:200px;"/></td>
                </tr>
                <tr>
                    <th>状态：</th>
                    <td><html:radio name="status" radios="status" checked="20" /></td>
            </tr>
            <tr>
                <th>{:L("keywords")}：</th>
                <td><input type="text" name="keywords" value="{$data.keywords}" /></td>
            </tr>
            <tr>
                <th>{:L("description")}：</th><td><textarea name="description" rows="3" cols="30">{$data.description}</textarea><span class="red"></span></td>
                </tr>
                <tr>
                    <th>{:L("orderby")}：</th><td><input type="text" name="myorder" value="{$data.myorder}" /></td>
                </tr>
<tr>
                <th>文档内容：</th>
                <td><textarea id="content" name="content" style="width:720px;height:400px;visibility:hidden;">{$data.content|stripslashes}</textarea></td>
            </tr>
            </tbody>
        </table></div>
</form>
<script>
    $(function() {
        KindEditor.create('#content', {
            themeType: 'simple',
            allowFileManager: true,
            uploadJson: '{:U("Admin/Upload/uploadImg")}',
            fileManagerJson: '{:U("Admin/Upload/fileManagerJson")}',
            afterBlur: function() {
                this.sync();
            }
        });
        var editor = KindEditor.editor({
            allowFileManager: true,
            uploadJson: '{:U("Admin/Upload/uploadImg")}',
            fileManagerJson: '{:U("Admin/Upload/fileManagerJson")}'
        });
        KindEditor('#image1').click(function() {
            editor.loadPlugin('image', function() {
                editor.plugin.imageDialog({
                    imageUrl: KindEditor('#url1').val(),
                    clickFn: function(url, title, width, height, border, align) {
                        KindEditor('#url1').val(url);
                        editor.hideDialog();
                    }
                });
            });
        });

    });
</script>
